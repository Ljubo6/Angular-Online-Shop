<div class="text-center">
  <h2>{{product.title}}</h2>
  <div class="d-flex justify-content-center">
    <quill-view-html [content]="product.photo"></quill-view-html>
  </div>
  <h2>Price: {{product.price}} $</h2>

  <button [routerLink]="['/product',product.id]" class="btn btn-dark my-2 btn-80">Open</button>
  <button [routerLink]="['/cart']" class="btn btn-dark btn-80" (click)="addProduct(product)">Add to cart</button>
</div>
