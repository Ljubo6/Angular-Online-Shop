<form [formGroup]="form" (ngSubmit)="submit()" class="w-50 mx-auto">
  <h2 class="mt-3">Login as administrator</h2>

  <label for="email" class="form-label">Email</label>
  <input id="email" type="email" class="form-control" formControlName="email">
  <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger">
    <small *ngIf="form.get('email')?.hasError('required')">Enter Email</small>
    <small *ngIf="form.get('email')?.hasError('email')">Enter valid Email</small>
  </div>

  <label for="password" class="form-label mt-3">Password</label>
  <input id="password" type="password" class="form-control" formControlName="password">
  <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" >
    <small *ngIf="form.get('password')?.hasError('required')" class="text-danger">Enter Password</small>
    <small *ngIf="form.get('password')?.errors?.['minlength']" class="text-danger">
      Password must be et least {{form.get('password')?.errors?.['minlength']['requiredLength']}} characters.
      Now he {{form.get('password')?.errors?.['minlength']['actualLength']}}
    </small>
  </div>
  <button
    type="submit"
    class="btn btn-dark mt-3 w-100"
    [disabled]="form.invalid || submitted"
  >Logon</button>
</form>
